<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stlyesheet" href="assets/css/style.css">
    <title>Trivia</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Trivia</h1>
        </div>
    </div>

    <div class="container start_screen">
        <div class="text-center">
            <button type="button" id="start_button" class="btn btn-primary btn-lg">Start</button>
        </div>
    </div>

    <div class="container game_over">
        <div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Correct:</h3>
                    <h3>Incorrect:</h3>
                    <h3>Unanswered:</h3>
                </div>

            </div>
        </div>
    </div>

    <div class="container game_content" >
        <div class="row">
            <div class="col-md-6"
                <h3 class="display-1">Time Remaining:</h3>
            </div>
            <div class="col-md-6">
                <span id="time"></span>
            </div>
        </div>
    </div>

    <div class="container game_content">
        <div class="row">
            <div class="col">
                <p>In the key of C Ionian(Major), what is the root note of the dominant chord?</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="custom-control custom-radio">
                        <input type="radio" value = "false" id="ans1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="ans1">D</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="custom-control custom-radio">
                        <input type="radio" value = "false" id="ans2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="ans2">#E</label>
                </div>
            </div>
            <div class="col-md-3">
                    <div class="custom-control custom-radio">
                            <input type="radio" value = "false" id="ans3" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="ans3">A</label>
                    </div>
            </div>
            <div class="col-md-3">
                    <div class="custom-control custom-radio">
                            <input type="radio" value = "true" id="ans4" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="ans4">G</label>
                    </div>
            </div>
        </div>
    </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
