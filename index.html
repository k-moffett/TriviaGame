<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stlyesheet" href="assets/css/style.css">
    <title>Trivia</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Trivia</h1>
        </div>
    </div>

    <div class="container start_screen">
        <div class="text-center">
            <button type="button" id="start_button" class="btn btn-primary btn-lg">Start</button>
        </div>
    </div>

    <div class="container hide" >
        <div class="row">
            <div class="col-md-6"
                <h3 class="display-1">Time Remaining:</h3>
            </div>
            <div class="col-md-6">
                <span id="time"></span>
            </div>
        </div>
    </div>

    <div class="container hide">
        <div class="row">
            <div class="col">
                <p>Question goes here</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="custom-control custom-radio">
                        <input type="radio" id="ans1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="ans1">Answer 1</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="custom-control custom-radio">
                        <input type="radio" id="ans2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="ans2">Answer 2</label>
                </div>
            </div>
            <div class="col-md-3">
                    <div class="custom-control custom-radio">
                            <input type="radio" id="ans3" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="ans3">Answer 3</label>
                    </div>
            </div>
            <div class="col-md-3">
                    <div class="custom-control custom-radio">
                            <input type="radio" id="ans4" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="ans4">Answer 4</label>
                    </div>
            </div>
        </div>
    </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
